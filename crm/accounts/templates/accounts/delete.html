{% extends 'accounts/main.html' %}

{% block content %}

<br>
<div class="row ml-3">
    <div class="col-md-6">
        <div class="card card-body">
            <p> Are you sure You want to delete "{{item}}" ?</p>

            <form action="{% url 'crm-delete-order' item.id %}" method="post">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'crm-home' %}"> Cancel </a>
                <input class="btn btn-danger" type="submit" name="confirm" value="Submit">

            </form>

        </div>
    </div>
</div>

{% endblock %}
